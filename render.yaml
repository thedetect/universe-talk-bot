
services:
  - type: web
    name: universe-talk-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m telegram_bot.bot
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: USE_WEBHOOK
        value: "1"
      - key: PUBLIC_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: TZ
        value: Europe/Berlin
      - key: DB_PATH
        value: /data/user_data.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
